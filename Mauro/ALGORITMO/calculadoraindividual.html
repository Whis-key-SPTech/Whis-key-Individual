<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="currentPage">

    </div>
</body>
</html>
<script>
    var landingPage = `<div id="landing">
        <button onclick="gotoCalc1()">Perda por Angel's Share</button><br><br>
        <button onclick="gotoCalc2()">Taxa de Angel's Share</button>
        </div>`;
    var calc1Page = `
        <div id="calculadora1">
        <h1>Calculadora de perda por Angel's Share</h1>
        <label for="input_barrilQuant">Insira a quantidade de barris em maturação</label><br>
        <input type="number" id="input_barrilQuant"><br><br>
        <label for="input_tamBarril">Insira o tamanho dos barris (LITROS)</label><br>
        <input type="number" id="input_tamBarril"><br><br>
        <label for="input_angelShare">Insira a taxa de Angel's Share (porcento)</label><br>
        <input type="number" id="input_angelShare"><br><br>
        <label for="input_anos">Insira o tempo da maturação (Anos)</label><br>
        <input type="number" id="input_anos"><br><br>

        <button onclick="getAngelLoss()">Calcular Perda</button><br><br>

        <div id="calc1Mensagem"></div>
        
        <button onclick="gotoLanding()">Voltar</button>
        </div>`
    var calc2Page = `        <div id="calculadora2">
        <h1>Calculadora de taxa de Angel's Share</h1>
        <label for="input_umiMedia">Insira a umidade média da sua maturação</label><br>
        <input type="number" id="input_umiMedia"><br><br>

        <button onclick="getAngel()">Calcular Angel's Share</button><br><br>

        <div id="calc2Mensagem"></div>
        
        <button onclick="gotoLanding()">Voltar</button>
        </div>`
    currentPage.innerHTML = landingPage;

    function gotoLanding(){
        currentPage.innerHTML = landingPage;
    }

    function gotoCalc1(){
        currentPage.innerHTML = calc1Page;
    }

    function gotoCalc2(){
        currentPage.innerHTML = calc2Page;
    }

    function getAngelLoss(){
        var inicial = Number(input_barrilQuant.value) * Number(input_tamBarril.value);
        var ratio = Number(input_angelShare.value/100);
        var ano = Number(input_anos.value)
        // ( valor liquido total - porcentagem ) * time
        var valorPerda = inicial * (1 - ratio) ** ano;

        calc1Mensagem.innerHTML = valorPerda;
    
    }

    function getAngel(){
        var umiMedia = Number(input_umiMedia.value);

        
        

        aShare = (2 * umiMedia) / 60

        calc2Mensagem.innerHTML = `Seu Angel's Share é ${aShare}`;
    }

</script>
